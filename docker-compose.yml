services:
  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: plotlot
      POSTGRES_PASSWORD: plotlot
      POSTGRES_DB: plotlot
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plotlot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
