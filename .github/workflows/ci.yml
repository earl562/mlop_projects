name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plotlot
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --frozen --dev
      - run: uv run ruff check src/ tests/
      - run: uv run ruff format --check src/ tests/
      - run: uv run mypy src/plotlot/ --no-error-summary || true  # TODO: fix 28 errors then remove || true

  test:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: plotlot
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: plotlot
          POSTGRES_PASSWORD: plotlot
          POSTGRES_DB: plotlot
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U plotlot"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://plotlot:plotlot@localhost:5433/plotlot
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --frozen --dev --extra eval
      - run: uv run python -m pytest tests/unit/ -v --tb=short
