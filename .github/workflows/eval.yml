name: Eval

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  eval:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plotlot
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: plotlot
          POSTGRES_PASSWORD: plotlot
          POSTGRES_DB: plotlot
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U plotlot"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://plotlot:plotlot@localhost:5433/plotlot
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --frozen --dev --extra eval
      - run: uv run python -m pytest tests/eval/test_eval_scorers.py -v --tb=short
      - run: uv run python -m pytest tests/eval/test_eval_offline.py -v --tb=short
